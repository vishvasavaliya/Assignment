<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      function getDayOfWeek(dayNumber) {
        switch (dayNumber) {
          case 1:
            console.log("Monday");
            break;
          case 2:
            console.log("Tuesday");
            break;
          case 3:
            console.log("Wednesday");
            break;
          case 4:
            console.log("Thursday");
            break;
          case 5:
            console.log("Friday");
            break;
          case 6:
            console.log("Saturday");
            break;
          case 7:
            console.log("Sunday");
            break;
          default:
            console.log("Invalid input! please enter a number 1 to 7");
        }
      }

      let dayNumber = parseInt(
        prompt("Enter a number (1-7) to bet the corresponding day of a week:")
      );
      getDayOfWeek(dayNumber);
    </script>
  </head>
  <body></body>
</html>
