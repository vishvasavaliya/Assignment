<!-- Discuss the use of <script> tag in HTML. How can you link an external
JavaScript file to an HTML document? -->

- The <script> tag is used to embed JavaScript code directly into an HTML document or to link to an external JavaScript file. 

- It's a fundamental element for adding dynamic behavior and interactivity to web pages.

External JavaScript File:-

- The <script> tag references an external JavaScript file using the src attribute.

- This method is preferred for larger scripts and better organization.

  Example:-

- <script src="myScript.js"></script>

- Linking an External JavaScript File:

Create a JavaScript File:-

Create a new text file with a .js extension (e.g. myScript.js).

Write your JavaScript code within this file.

Link the File in HTML:-

Use the <script> tag with the src attribute to specify the path to the JavaScript file.
The src attribute can be a relative or absolute path.

Example:


<!DOCTYPE html>
<html>
<head>
    <title>my first example of js</title>
</head>
<body>
    <script src="myScript.js"></script>
</body>
</html>
