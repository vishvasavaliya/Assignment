<!DOCTYPE html>

    <script>
       let number;

do {
    number = prompt("Please enter a number greater than 10:");
    number = parseFloat(number); // Convert input to a number
} while (isNaN(number) || number <= 10);

console.log("You entered a number greater than 10:", number);
    </script>
